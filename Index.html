<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Temperatura y Humedad del SITE ULSA</title>

    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <img src="../static/img/ULSAOAX.jpeg" style="width:200px;" alt="ULSA Logo">
    </div>

    <h1>SITE ULSAOax</h1>
    <h2>Monitoreo</h2>

    <!-- Tabla para mostrar datos -->
    <table border="1" style="width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperatura</th>
                <th>Humedad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos est치ticos para pruebas -->
            <tr>
                <td>1</td>
                <td>25.0</td>
                <td>60</td>
                <td>2024-12-02 10:00:00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>26.0</td>
                <td>58</td>
                <td>2024-12-02 11:00:00</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h3>Actualizar: <a href="/" class="button">OK</a></h3>
    <hr>

    <!-- Gr치fico -->
    <div style="width: 60%; text-align: center; margin: 0 auto;">
        <canvas id="myChart" width="100" height="100"></canvas>
    </div>

    <script>
        // Configuraci칩n del gr치fico
        var ctx = document.getElementById('myChart').getContext('2d');

        // Datos para pruebas
        const labels = ['2024-12-02 10:00:00', '2024-12-02 11:00:00'];
        const temperature_data = [25.0, 26.0];
        const humidity_data = [60, 58];

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperatura',
                        data: temperature_data,
                        backgroundColor: 'rgba(42, 138, 202, 0.2)',
                        borderColor: 'rgba(42, 138, 202, 1)',
                        borderWidth: 3
                    },
                    {
                        label: 'Humedad',
                        data: humidity_data,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 3
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
